<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">

<!-- TODO: Update this to use https://gohugo.io/templates/base/ base blocks -->

  {{ partial "head.html" . }}

  <body id="page-top" class="index">
    {{ partial "nav.html" . }}
    {{ partial "hero.html" . }}

    <!-- Content -->

<section id="portfolio" class="bg-light-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ .Title }}</h2>
        <!-- <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3> -->
      </div>
    </div>
    <div class="row">

      
     <!-- Ranges through content/blogs/*.md -->
     {{ range .Data.Pages }}
           <div class="col-md-4 col-sm-6 portfolio-item">
             <a href="{{.Permalink}}" class="portfolio-link" data-toggle="modal">
               <div class="portfolio-hover">
                 <div class="portfolio-hover-content">
                   <i class="fa fa-plus fa-3x"></i>
                 </div>
               </div>
               
               <img src="{{ .Site.BaseURL }}img/portfolio/roundicons-preview.png" class="img-responsive" alt="">
             </a>
             <div class="portfolio-caption">
               <h4>{{.Date.Format "2006-01-02"}} | {{.Title}}</h4>
               <p class="text-muted">Graphic Design</p>
             </div>
           </div>
     {{ end }}
      
    </div>
  </div>
</section>

    {{ if .Site.Params.footer.enable }}
      {{ partial "footer.html" . }}
    {{ end }}

    {{ partial "js.html" . }}
  </body>
</html>
</main>
